<div class="container">
  <h1>Soundtrack of the Day - Archive</h1>
  <div class="overlay"></div>
  <ul>
    <li *ngFor="let track of dailySoundtracks" class="list-item">
      <div>
        <h2 class="h3">{{track.track}}</h2>

        <p class="p" *ngIf="!track.game"><strong>Artist:</strong> {{track.artist}}</p>
        <p class="p" *ngIf="track.game"><strong>Composer:</strong> {{track.artist}}</p>

        <p class="p" *ngIf="!track.game"><strong>Album:</strong> {{track.album}}</p>
        <p class="p" *ngIf="track.game"><strong>Game:</strong> {{track.album}}</p>

        <p class="p"><strong>Description:</strong> {{track.description}}</p>

        <a class="a" [href]="track.link">Listen on YouTube</a>

        <app-rating-bar [rating]="{id: track.id, ratings: track.rating}"></app-rating-bar>
      </div>
      <div class="date">
        {{track.day}}
      </div>
    </li>
  </ul>
  <div class="gif">
    <img src="../../../assets/homepage/daily.gif">
  </div>
</div>
