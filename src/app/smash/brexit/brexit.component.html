
<div class="image-grid">
  <div class="image-container" *ngFor="let image of images">
    <img placeholder [src]="image" alt="Image" (click)="openImage(image)" />
  </div>
</div>

<div class="overlay" *ngIf="selectedImage" (click)="closeImage()">
  <img placeholder ngSrc="selectedImage" alt="Selected Image" class="enlarged" />
</div>
