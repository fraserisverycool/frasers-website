<div class="rating-bar">
  <button
    *ngFor="let count of counts; let i = index"
    (click)="onSelect(i)"
  >
    <img [ngSrc]="'assets/utils/' + filenames[i]"
         [alt]="filenames[i]"
         width="30"
         height="30"
         class="circle">
    <span class="count">
      {{ count }}
    </span>
  </button>
</div>
