<div class="color-selection">
  <label for="color">What colour would you like?</label>
  <input type="text" id="color" [(ngModel)]="color" (input)="selectColor(color)" name="color" placeholder="#ffffff">
  <div class="color-buttons">
    <button type="button" class="color-button" [class.selected]="color === '#ffffff'" (click)="selectColor('#ffffff')" style="background-color: #ffffff;" aria-label="White"></button>
    <button type="button" class="color-button" [class.selected]="color === '#3498db'" (click)="selectColor('#3498db')" style="background-color: #3498db;" aria-label="Blue"></button>
    <button type="button" class="color-button" [class.selected]="color === '#e74c3c'" (click)="selectColor('#e74c3c')" style="background-color: #e74c3c;" aria-label="Terracotta"></button>
    <button type="button" class="color-button" [class.selected]="color === '#00632a'" (click)="selectColor('#00632a')" style="background-color: #00632a;" aria-label="Dark Green"></button>
    <button type="button" class="color-button" [class.selected]="color === '#f54ee7'" (click)="selectColor('#f54ee7')" style="background-color: #f54ee7;" aria-label="Pink"></button>
    <button type="button" class="color-button" [class.selected]="color === '#b51016'" (click)="selectColor('#b51016')" style="background-color: #b51016;" aria-label="Red"></button>
    <button type="button" class="color-button" [class.selected]="color === '#f1c40f'" (click)="selectColor('#f1c40f')" style="background-color: #f1c40f;" aria-label="Yellow"></button>
    <button type="button" class="color-button" [class.selected]="color === '#16a085'" (click)="selectColor('#16a085')" style="background-color: #16a085;" aria-label="Olive"></button>
    <button type="button" class="color-button" [class.selected]="color === '#0e37c9'" (click)="selectColor('#0e37c9')" style="background-color: #0e37c9;" aria-label="Dark Blue"></button>
    <button type="button" class="color-button" [class.selected]="color === '#8e44ad'" (click)="selectColor('#8e44ad')" style="background-color: #8e44ad;" aria-label="Purple"></button>
    <button type="button" class="color-button" [class.selected]="color === '#2c3e50'" (click)="selectColor('#2c3e50')" style="background-color: #2c3e50;" aria-label="Dark Grey"></button>
    <button type="button" class="color-button" [class.selected]="color === '#95a5a6'" (click)="selectColor('#95a5a6')" style="background-color: #95a5a6;" aria-label="Grey"></button>
    <button type="button" class="color-button" [class.selected]="color === '#4CAF50'" (click)="selectColor('#4CAF50')" style="background-color: #4CAF50;" aria-label="Green"></button>
    <button type="button" class="color-button" [class.selected]="color === '#ff5500'" (click)="selectColor('#ff5500')" style="background-color: #ff5500;" aria-label="Orange"></button>
    <button type="button" class="color-button" [class.selected]="color === '#55d4c3'" (click)="selectColor('#55d4c3')" style="background-color: #55d4c3" aria-label="Cyan"></button>
    <button type="button" class="color-button" [class.selected]="color === '#8BC34A'" (click)="selectColor('#8BC34A')" style="background-color: #8BC34A;" aria-label="Light Green"></button>
    <button type="button" class="color-button" [class.selected]="color === '#57290a'" (click)="selectColor('#57290a')" style="background-color: #57290a;" aria-label="Brown"></button>
  </div>
</div>
