
<div class="image-grid">
  <div class="image-container" *ngFor="let image of images">
    <img [ngSrc]="image" alt="Image" (click)="openImage(image)" width="100" height="200"/>
  </div>
</div>

<div class="overlay" *ngIf="selectedImage" (click)="closeImage()">
  <img ngSrc="selectedImage" alt="Selected Image" class="enlarged" width="600" height="800"/>
</div>
