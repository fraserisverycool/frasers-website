<div class="container">
  <h1>Changelog</h1>
  <p>Here you can see a timeline of updates to this website!</p>

  <div *ngIf="error" style="color: red;">
    {{ error }}
  </div>

  <table class="retro-table">
    <thead>
    <tr>
      <th>Date</th>
      <th>Message</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entry of changelogEntries">
      <td class="nowrap" [class.major]="entry.majorRelease">{{ entry.date }}</td>
      <td [class.major]="entry.majorRelease">
        <span *ngIf="entry.majorRelease" class="sparkle">✨</span>
        {{ entry.message }}
        <span *ngIf="entry.majorRelease" class="sparkle">✨</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
