<div class="calendar-container">
  <h2 class="calendar-title">List of films I watched in each year</h2>
  <div class="calendar-grid">
    <button *ngFor="let year of years" (click)="sortFilms(year)" class="year-button">
      <span class="year-text">{{ year }}</span>
    </button>
  </div>
</div>
<div class="calendar-container">
  <h2 class="calendar-title">Or sort all the films using these...</h2>
  <div class="calendar-grid">
    <button *ngFor="let button of buttons" (click)="sortFilms(button)" class="year-button">
      <span class="year-text">{{ button }}</span>
    </button>
  </div>
</div>
<div class="container">
  <h1 class="text-center">{{ title }}</h1>
  <div *ngFor="let film of films">
    <div class='film-review mt-4'>
      <h2>{{ film.title }}</h2>
      <p>{{ film.description }}</p>
      <img [src]="'assets/films/' + film.filename">
    </div>
  </div>
</div>
