<div class="calendar-container">
  <div class="calendar-grid">
    <button *ngFor="let filter of filters" (click)="sortFilms(filter)" class="filter-button">
      <span>{{ filter }}</span>
    </button>
  </div>
  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search films...">
  </div>
</div>

<div class="container">
  <h1 class="text-center">{{ title }}</h1>
  <div *ngFor="let film of filteredFilms">
    <div class='film-review'>
      <h2>{{ film.title }}</h2>
      <p>
        <span class="release-info">Released:</span> {{ film.release }} |
        <span class="release-info">Watched:</span> {{ film.year }}
      </p>
      <p>{{ film.description }}</p>
      <img [ngSrc]="'assets/films/' + film.filename" width="600" height="400">
    </div>
  </div>
</div>
