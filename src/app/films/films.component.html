<div class="container">
  <h1 class="text-center">{{ title }}</h1>
  <div class="calendar-container">
    <ul class="calendar-grid">
      @for (filter of filters; track filter) {
        <li>
          <button (click)="sortFilms(filter)" class="filter-button">
            <span>{{ filter }}</span>
          </button>
        </li>
      }
    </ul>
    <div class="search-container">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search films...">
    </div>
  </div>
  <ul>
    @for (film of filteredFilms.slice(0, itemsToShow); track film) {
      <li>
        <app-film [film]="film"></app-film>
      </li>
    }
  </ul>
  <div #scrollAnchor class="scroll-anchor"></div>
</div>
