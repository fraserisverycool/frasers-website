<app-films></app-films>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Films Fraser Watched in 2025</title>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Films Fraser Watched in 2025</h1>
  <p class="lead text-center">New to this website are little film reviews. The year is still ongoing so this list will grow! I decided not to write down scores out of 10 because films aren't about that actually</p>

  <div *ngFor="let film of films">
    <div class='film-review mt-4'>
      <h2>{{ film.title }}</h2>
      <p>{{ film.description }}</p>
      <img [src]="'assets/films/' + film.filename" width='600'>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
