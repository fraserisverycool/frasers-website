<div class='film-review'>
  <h2>{{ film.title }}</h2>
  <p>
    <span class="release-info">Released:</span> {{ film.release }} |
    <span class="release-info">Watched:</span> {{ film.year }}
  </p>
  <p>{{ film.description }}</p>
  <img [ngSrc]="imageService.imageUrl('/films/' + film.filename)" alt="{{ film.title }}" width="600" height="400">
  <div [ngStyle]="{'padding-bottom': '10px'}"></div>
  <app-rating-bar [rating]="{id: film.id, ratings: film.rating}"></app-rating-bar>
</div>
