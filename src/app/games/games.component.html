<div class="calendar-container">
  <div class="calendar-grid">
    <button *ngFor="let filter of filters" (click)="sortGames(filter)" class="filter-button">
      <span>{{ filter }}</span>
    </button>
  </div>
  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search games...">
  </div>
</div>
<div class="container">
  <h1 class="text-center">{{ title }}</h1>
  <div *ngFor="let game of filteredGames">
    <app-game [game]="game"></app-game>
  </div>
</div>
